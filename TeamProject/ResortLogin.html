<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Seasons BoraBora Resort</title>
</head>
<style>
    

    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url('https://imageio.forbes.com/specials-images/imageserve/65280003a36cd6aea36f399a/Maldives-hotel-beach-resort-on-tropical-Island-with-aerial-drone-view/0x0.jpg?format=jpg&height=1406&width=2501');
        background-size: 100vw 100vh;
    background-repeat: no-repeat;
    }

   h1 {
        text-align: center;
        font-size: 2em;
        margin-bottom: 20px;
        animation: bounce 1s;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: left;
        width: 300px;
    }

    label {
        font-size: 1em;
        margin-bottom: 5px;
        display: inline-block;
        margin-top: 10px;
    }

    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box; 
    }

    button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        font-size: 1em;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    .welcome { 
        width: 20%; 
                top: 50%; 
                position: left; 
                left: 40%; 
                border-bottom: 5px solid white; 
                overflow: hidden; 
                animation: animate 2s linear forwards; 
            } 

            @keyframes animate { 
                0% { 
                    width: 0px; 
                    height: 0px; 
                } 
  
                30% { 
                    width: 50px; 
                    height: 0px; 
                } 
  
                60% { 
                    width: 50px; 
                    height: 80px; 
                } 
            }
   
  .welcome h2 {
    color: yellow;
    font-size: 36px;
  

   }

   .words {
    color:#F77B4D;
    font-size: 48px;
   }

</style>
<body>

    <form onsubmit="return check(event)">
        
            <h1>Welcome Guest! Please Login Below</h1>
    
        <div>
            <label for="uid">Username:</label>
            <input type="text" name="uid" id="uid" required />
            <div id="error"></div>
        </div>
        <div>
            <label for="pid">Password:</label>
            <input type="password" name="pid" id="pid" required 
                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                   title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 characters" />
            <div id="error1"></div>
        </div>
        <button type="submit">Login</button>
    </form>
    <div class="welcome">
 <h2> On the behalf of everyone at <div class="words">Four Seasons BoraBora Resort,</div> it is our pleasure to welcome you as our guest!</h2>
</div>
    <script>
        function check(event) {
            let uid = document.getElementById("uid").value;
            let pid = document.getElementById("pid").value;
            let error = "";
            let error1 = "";

            if (uid === "") {
                error = "Invalid Username";
            }

            if (pid.length < 8 || !/[A-Z]/.test(pid) || !/[a-z]/.test(pid) || !/[0-9]/.test(pid)) {
                error1 = "Invalid Password";
            }

            document.getElementById("error").innerText = error;
            document.getElementById("error1").innerText = error1;

            if (error || error1) {
                event.preventDefault();
            }
        }
    </script>

</body>
</html>
